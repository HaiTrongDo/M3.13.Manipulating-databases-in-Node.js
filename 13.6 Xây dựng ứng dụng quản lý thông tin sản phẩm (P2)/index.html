<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form action="" method="post">
    <label>
        Product Name
        <input name="productName">
    </label>
    <br>
    <label>
        Product Price
        <input name="productPrice">
    </label><br>
    <button type="submit">Add Product</button>
</form>

<table>
    <tr>
        <th style="border-bottom: 2px solid black;">ID</th>
        <th style="border-bottom: 2px solid #013452;">Name</th>
        <th style="border-bottom: 2px solid #003994;">Price</th>
        <th style="border-bottom: 2px solid #0059fa;"></th>
    </tr>
    {data}
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editing</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Product ID:</label>
                        <input type="text" class="form-control" id="recipient-id" name="id" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Product Name:</label>
                        <input type="text" class="form-control" id="recipient-name" name="productName">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-price" class="col-form-label">Product Price:</label>
                        <input type="text" class="form-control" id="recipient-price" name="productPrice">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    function getData(objProduct) {
        console.log(objProduct)
        document.getElementById('recipient-name').value = objProduct.productName;
        document.getElementById('recipient-price').value = objProduct.productPrice;
        document.getElementById('recipient-id').value = objProduct.id;
    }
</script>


</body>
</html>
